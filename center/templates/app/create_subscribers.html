{% extends 'main_app.html' %}
{% load static %}
{% block main_app %}
<div class="container p-3">
    {% if messages %}
    {% for message in messages %}
        <div class="alert {{message.tags}} text-center">{{message}}</div>
    {% endfor %}
    {% endif %}
    <form action="" method="post" class="mb-5">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="col-md-6 mt-2">
                <label for="last_name" class="form-label">Postnom</label>
                <input type="text" class="form-control" name="last_name" id="last_name" required>
            </div>
            
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="first_name" class="form-label">Prénom</label>
                <input type="text" class="form-control" name="first_name" id="first_name" required>
            </div>
            <div class="col-md-6 mt-2">
                <label for="address" class="form-label">Adresse complète</label>
                <input type="text" class="form-control" name="address" id="address" required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <label for="type_bonnees" class="form-label">Types d'abonnés</label>
                <select class="form-select" name="type_subscriber" required>
                    <option value="ordinaire">Ordinaire</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrielle">Industrielle</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary w-100">Enregistrer</button>
    </form>
</div>
{% endblock main_app %}
